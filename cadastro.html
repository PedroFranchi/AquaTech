<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="imagens/favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo">AquaTech</h1>
            <ul class="navbar">
                <li><a href="index.html">Inicial</a></li>
                <li>Simulador</li>
                <li>|</li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <div class="containerCadastro">
        <div class="Cadastro">
            <h1 class="titulo">CADASTRO</h1>
            <div class="input">
                <input type="text" id="input_nome" placeholder="Nome"> <br> <br>
                <input type="text" id="input_email" placeholder="Email"> <br> <br>
                <input type="text" id="input_cep" placeholder="CEP"> <br> <br>
                <input type="text" id="input_rua" placeholder="Rua"> <br> <br>
                <input type="text" id="input_numero" placeholder="Número"> <br> <br>
                <input type="text" id="input_senha" placeholder="Senha"> <br> <br>
                <input type="text" id="input_confirmar_senha" placeholder="Confirme sua senha"> <br> <br>
            </div>
        </div>
    </div>


    <div class="footer">
        <p>
            Feito com amor por um aluno SPTECH ❤️ ©
        </p>
        <p>
            2024
        </p>
    </div>
</body>

</html>
